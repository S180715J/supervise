<!--_meta 作为公共模版分离出去-->
<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="Bookmark" href="/favicon.ico">
		<link rel="Shortcut Icon" href="/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="../static/h-ui/css/H-ui.min.css" />
		<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/H-ui.admin.css" />
		<link rel="stylesheet" type="text/css" href="../lib/Hui-iconfont/1.0.8/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/skin/default/skin.css" id="skin" />
		<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/style.css" />
		<title>备用库管理-新建事项</title>
	</head>
	<body>
		<article class="page-container">
			<form action="" method="post" class="form form-horizontal" id="form-member-add">

				<form>
					<table class="table   table-bg">
						<thead>

							<tr class="text-c">
								<th>
									<div class="row cl">
										<label class="form-label col-xs-4 col-sm-6">督办来源：</label>
										<div class="formControls col-xs-8 col-sm-4">
											<input type="text" class="input-text" value="" placeholder="" id="username" name="username">
										</div>
									</div>
								</th>
								<th>
									<div class="row cl">
										<label class="form-label col-xs-4 col-sm-3">来源时间：</label>
										<div class="formControls col-xs-8 col-sm-4">
											<input type="text" class="input-text" value="" placeholder="" id="username" name="username">
										</div>
									</div>
								</th>
							</tr>
							<tr class="text-c">
								<th>
									<div class="row cl">
										<label class="form-label col-xs-4 col-sm-6">（公文）原流水号：</label>
										<div class="formControls col-xs-8 col-sm-4">
											<input type="text" class="input-text" value="" placeholder="" id="username" name="username">
										</div>
									</div>
								</th>
								<th>
									<div class="row cl">
										<label class="form-label col-xs-4 col-sm-3">文件类型：</label>
										<div class="formControls col-xs-8 col-sm-4">
											<span class="select-box">
												<select name="" class="select">
													
													<option value="1">发文</option>
													<option value="2">收文</option>
													<option value="3">签报</option>
													<option value="4">白头文</option>

												</select>
											</span>
										</div>
									</div>
								</th>
							</tr>
							<tr class="text-c">
								<th>
									<div class="row cl">
										<label class="form-label col-xs-4 col-sm-6">原件拟稿人：</label>
										<div class="formControls col-xs-8 col-sm-4">
											<input type="text" class="input-text" value="" placeholder="" id="username" name="username">
										</div>
									</div>
								</th>
								<th>
									<div class="row cl">
										<label class="form-label col-xs-4 col-sm-3">原件联系电话：</label>
										<div class="formControls col-xs-8 col-sm-4">
											<input type="text" class="input-text" value="" placeholder="" id="username" name="username">
										</div>
									</div>
								</th>
							</tr>
							<tr class="text-c">
								<th>
									<div class="row cl">
										<label class="form-label col-xs-4 col-sm-6"><span class="c-red">*</span>事项名称：</label>
										<div class="formControls col-xs-8 col-sm-4">
											<input type="text" class="input-text" value="" placeholder="" id="username" name="username">
										</div>
									</div>
								</th>
								<th>
									<div class="row cl">
										<label class="form-label col-xs-4 col-sm-3">事项编号：</label>
										<div class="formControls col-xs-8 col-sm-4">
											<input type="text" class="input-text" value="" placeholder="" id="username" name="username">
										</div>
									</div>
								</th>
							</tr>
							<tr class="text-c">
								<th>
									<div class="row cl">
										<label class="form-label col-xs-4 col-sm-6"><span class="c-red">*</span>公司领导：</label>
										<div class="formControls col-xs-8 col-sm-4">
											<input type="text" class="input-text" value="" placeholder="" id="username" name="username">
										</div>
									</div>
								</th>
								<th>
									<div class="row cl">
										<label class="form-label col-xs-4 col-sm-3">对方单位：</label>
										<div class="formControls col-xs-8 col-sm-4">
											<input type="text" class="input-text" value="" placeholder="" id="username" name="username">
										</div>
									</div>
								</th>
							</tr>
							<tr>
								<th>
									<div class="row cl">
										<label class="form-label col-xs-4 col-sm-6" style="">密级：</label>
										<div class="formControls col-xs-8 col-sm-4">
											<span class="select-box">
												<select name="" class="select">
													<option value="1">绝密</option>
													<option value="2">机密</option>
													<option value="3">秘密</option>
													<option value="4">公开</option>

												</select>
											</span>
										</div>
									</div>
								</th>
								<th>
								</th>
							</tr>

							<tr>
								<th scope="col" colspan="2">
									<div class="row cl">
										<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>事项内容：</label>
										<div class="formControls col-xs-8 col-sm-7">
											<textarea name="" cols="" rows="" class="textarea" placeholder="说点什么...最少输入10个字符" datatype="*10-100"
											 dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this,200)"></textarea>
											<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
										</div>
									</div>
								</th>
							</tr>
							<tr>
								<th scope="col" colspan="2">
									<div class="row cl">
										<label class="form-label col-xs-4 col-sm-3">部门意见：</label>
										<div class="formControls col-xs-8 col-sm-7">
											<textarea name="" cols="" rows="" class="textarea" placeholder="说点什么...最少输入10个字符" datatype="*10-100"
											 dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this,200)"></textarea>
											<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
										</div>
									</div>
								</th>
							</tr>
							<tr>
								<th scope="col" colspan="2">
									<div class="row cl">
										<label class="form-label col-xs-4 col-sm-3">领导批示：</label>
										<div class="formControls col-xs-8 col-sm-7">
											<textarea name="" cols="" rows="" class="textarea" placeholder="说点什么...最少输入10个字符" datatype="*10-100"
											 dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this,200)"></textarea>
											<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
										</div>
									</div>
								</th>
							</tr>
							<tr>
								<th scope="col" colspan="2">
									<div class="row cl">
										<label class="form-label col-xs-4 col-sm-3">备注：</label>
										<div class="formControls col-xs-8 col-sm-7">
											<textarea name="" cols="" rows="" class="textarea" placeholder="说点什么...最少输入10个字符" datatype="*10-100"
											 dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this,200)"></textarea>
											<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
										</div>
									</div>
								</th>
							</tr>
							<tr>
								<th scope="col" colspan="2">
									<div class="row cl">
										<label class="form-label col-xs-4 col-sm-3">附件：</label>
										<div class="formControls col-xs-8 col-sm-9">
											<span class="btn-upload form-group">
												<input class="input-text upload-url" type="text" name="uploadfile" id="uploadfile" readonly nullmsg="请添加附件！"
												 style="width:200px">
												<a href="javascript:void();" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont">&#xe642;</i>
													浏览文件</a>
												<input type="file" multiple name="file-2" class="input-file">

											</span>
											<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;上传&nbsp;&nbsp;">
										</div>
									</div>
								</th>
							</tr>

							</tr>
							<tr>
								<th>
									<div class="row cl">
										<div class="col-xs-9 col-sm-9 col-xs-offset-4 col-sm-offset-6">
											<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;创建&nbsp;&nbsp;">
										</div>
									</div>
								</th>
								<th>
									<div class="row cl">
										<div class="col-xs-9 col-sm-9 col-xs-offset-4 col-sm-offset-2">
											<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;关闭&nbsp;&nbsp;">
										</div>
									</div>
								</th>
							</tr>
						</thead>
					</table>




				</form>
		</article>

		<!--_footer 作为公共模版分离出去-->
		<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>
		<script type="text/javascript" src="../static/h-ui/js/H-ui.min.js"></script>
		<script type="text/javascript" src="../static/h-ui.admin/js/H-ui.admin.js"></script>
		<!--/_footer 作为公共模版分离出去-->

		<!--请在下方写此页面业务相关的脚本-->
		<script type="text/javascript" src="../lib/My97DatePicker/4.8/WdatePicker.js"></script>
		<script type="text/javascript" src="../lib/jquery.validation/1.14.0/jquery.validate.js"></script>
		<script type="text/javascript" src="../lib/jquery.validation/1.14.0/validate-methods.js"></script>
		<script type="text/javascript" src="../lib/jquery.validation/1.14.0/messages_zh.js"></script>
		<script type="text/javascript">
			$(function() {
				$('.skin-minimal input').iCheck({
					checkboxClass: 'icheckbox-blue',
					radioClass: 'iradio-blue',
					increaseArea: '20%'
				});

				$("#form-member-add").validate({
					rules: {
						username: {
							required: true,
							minlength: 2,
							maxlength: 16
						},
						sex: {
							required: true,
						},
						mobile: {
							required: true,
							isMobile: true,
						},
						email: {
							required: true,
							email: true,
						},
						uploadfile: {
							required: true,
						},

					},
					onkeyup: false,
					focusCleanup: true,
					success: "valid",
					submitHandler: function(form) {
						//$(form).ajaxSubmit();
						var index = parent.layer.getFrameIndex(window.name);
						//parent.$('.btn-refresh').click();
						parent.layer.close(index);
					}
				});
			});
		</script>
		<!--/请在上方写此页面业务相关的脚本-->
	</body>
</html>
