	<body>
		<article class="page-container">
			<form  class="form form-horizontal" id="form-member-add">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-4"><span class="c-red">*</span>用户登录名：</label>
					<div class="formControls col-xs-8 col-sm-3">
						<input type="text" class="input-text" value="" placeholder="" id="userName" name="userName">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-4"><span class="c-red">*</span>用户姓名：</label>
					<div class="formControls col-xs-8 col-sm-3">
						<input type="text" class="input-text" value="" placeholder="" id="realName" name="realName">
					</div>
				</div>
				<!-- 默认密码888888 -->
				<div class="row cl">
					<div class="formControls col-xs-8 col-sm-3">
						<input type="hidden" class="input-text" autocomplete="off" value="888888" placeholder="密码" id="password" name="password">
					</div>
				</div>

				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-4"><span class="c-red">*</span>入职时间：</label>
					<div class="formControls col-xs-8 col-sm-3">
						<input type="date" class="input-text" value="" placeholder="" id="hiredate" name="hiredate">
					</div>
				</div>


				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-4">学历：</label>
					<div class="formControls col-xs-8 col-sm-3"> <span class="select-box">
							<select class="select" size="1" id="education" name="education.eid">
								<option value="-1" selected>-------------请选择学历---------------</option>
							</select>
						</span> </div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-4">部门：</label>
					<div class="formControls col-xs-8 col-sm-3"> <span class="select-box">
							<select class="select" size="1" id="organization" name="organization.orgId">
								<option value="-1" selected>-------------请选择部门---------------</option>
							</select>
						</span> </div>
				</div>


				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-4">职务：</label>
					<div class="formControls col-xs-8 col-sm-3"> <span class="select-box">
							<select class="select" onchange="initduty()" size="1" name="duty.dutyId" id="duty">
								<option value="-1" selected>-------------请选择职务--------------</option>
							</select>
						</span> </div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-4">职位类型：</label>
					<div class="formControls col-xs-8 col-sm-3">
						<input type="text" class="input-text" value="" placeholder="无" id="dutyType" name="dutyType" readonly="readonly">
					</div>
				</div>
				<div class="row cl">
					<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-5">
						<input class="btn btn-primary" type="button" tabindex="3" onClick="saveuser()" value="登录" style="color:white;" />
					</div>
				</div>
			</form>
		</article>

		

	</body>

	<script type="text/javascript">
		$(function() {
			initDept();
			
		});
	
		/** 显示下拉列表 */
		function initDept() {
			//部门
			$.get('http://localhost:8080/Supervise/org', function(data) {
	
				$.each(data, (i, item) => {
					var text = '<option value="' + item.orgId + '">' + item.orgName + '</option>';
					$('#organization').append(text);
				});
	
			}, 'json');
	
	
			//职务
			$.get('http://localhost:8080/Supervise/user/duty', function(data) {
	
				$.each(data, (i, item) => {
					var text = '<option value="' + item.dutyId + '">' + item.dutyName + '</option>';
					$('#duty').append(text);
				});
	
			}, 'json');
	
	
			//学历
			$.get('http://localhost:8080/Supervise/user/education', function(data) {
	
				$.each(data, (i, item) => {
					var text = '<option value="' + item.eid + '">' + item.eduName + '</option>';
					$('#education').append(text);
				});
	
			}, 'json');
	
		}
	
	
		/* 回显职称*/
		function initduty() {
			var dutyId = $("#duty").val();
			if (dutyId < 0) {
				$('#dutyType').attr({
					value: '',
				});
			}
			console.info(dutyId);
			$.get('http://localhost:8080/Supervise/user/duty/' + dutyId, function(data) {
				$('#dutyType').attr({
					value: data.dutyType,
				});
			}, 'json');
		}
	
		//添加用户
		function saveuser() {
			var userName = $("#userName").val();
			var	realName = $("#realName").val();
				validatecode = null,
				flag = false;
	
			if (userName == "") {
				$.pt({
					target: $("#userName"),
					position: 'r',
					align: 't',
					width: 'auto',
					height: 'auto',
					content: "账号不能为空"
				});
				flag = true;
			}
			if (realName == "") {
				$.pt({
					target: $("#realName"),
					position: 'r',
					align: 't',
					width: 'auto',
					height: 'auto',
					content: "用户名不能为空"
				});
				flag = true;
			}
	
			var regExp = new RegExp("^[a-zA-Z0-9_]{4,16}$");
			if (!regExp.test(userName)) {
				$.pt({
					target: $("#userName"),
					position: 'r',
					align: 't',
					width: 'auto',
					height: 'auto',
					content: "用户名必须为4-16位以下的字母或数字"
				});
				flag = true;
			}
	
	
			var regExrealName = new RegExp("[\u4e00-\u9fa5]{2,6}$");
			if (!regExrealName.test(realName)) {
				$.pt({
					target: $("#realName"),
					position: 'r',
					align: 't',
					width: 'auto',
					height: 'auto',
					content: "请输入2-6个中文！"
				});
				flag = true;
			}
	
			if (flag) {
				return false;
			} else { //登录
				//调用后台登录验证的方法
				save_user();
				return false;
			}
		}
		
		/**
			 * 保存员工
			 */
			function save_user() {
				var formData = $('#form-member-add').serializeJSON(); // JSON Object
				//学历作为单独对象添加至formData中
				var eid = $('#education option:selected').val();
				var eduName = $('#education option:selected').text();
				var jsonEducation = {
					'eid': eid,
					'eduName': eduName
				};
				formData.education = jsonEducation;
				//部门作为单独对象添加至formData中
				var orgId = $('#organization option:selected').val();
				var orgName = $('#organization option:selected').text();
				var jsonOrgName = {
					'orgId': orgId,
					'orgName': orgName
				};
				formData.organization = jsonOrgName;
				//部门作为单独对象添加至formData中
				var dutyId = $('#duty option:selected').val();
				var dutyName = $('#duty option:selected').text();
				var jsonDuty = {
					'dutyId': dutyId,
					'dutyName': dutyName
				};
				formData.duty = jsonDuty;
				
				
				var newdate = new Date().getTime();
				console.info(newdate);
				formData.optTime = newdate;
				
				
				var p = JSON.stringify(formData); // JSON String
				console.info("发送数据：" + p);
				var x = $.ajax({
					url: 'http://localhost:8888/Supervise/user/saveuser',
					method: 'PUT',
					data: p,
					dataType: "json", 
					contentType: "application/json;charset=utf-8",
					success: function(data) {
						console.info(data);
						if (data.empno != null) {
							layer.msg(
								'保存成功', {
									icon: 1,
									time: 1000 //2秒关闭（如果不配置，默认是3秒）
								}
							);
							// 关闭窗口
							var index = parent.layer.getFrameIndex(window.name); // 获取窗口索引
							setTimeout('parent.layer.close(index)',1000);
							// 刷新父窗口
							setTimeout('window.parent.location.reload()',1000);
						}
					},
					error: function(jqXHR, textStatus, errorThrown) {
						layer.alert("系统出现错误,请联系管理员!");
					},
					xhrFields: {
						withCredentials: true
					}
				});

			}
		
	</script>
