		<script src="../../js/jquery-3.3.1.min.js"></script>

		<script>
			$(function() {
				loadData();
			});
			/*添加*/
			function admin_add(title, url, w, h) {
				layer_show(title, url, w, h);
			}

			 function recharge_cards(title, url, w, h) {
				layer_show(title, url, w, h);
			} 

			
			
			function loadData() {

				layui.use('table', function() {
					var table = layui.table;
					table.render({
						elem: "#table",
						height: 475,
						limit: 10,
						url: 'http://localhost:8888/Supervise/user/page', //数据接口
						page: true, //开启分页
						cols: [
							[{
									field: 'userName',
									title: '登录账户',
									width: 130,
									sort: true,
									fixed: 'left',
									align: 'center'
								},
								{
									field: 'realName',
									title: '用户姓名',
									align: 'center',
									width: 110,
									sort: true
								},
								
								{
									field: 'hiredate',
									title: '入职时间',
									align: 'center',
									width: 200,
									sort: true
								},
								{
									templet: '<div>{{d.education.eduName}}</div>',
									title: '学历',
									align: 'center',
									width: 100,
									sort: true
								},
								{
									templet: '<div>{{d.organization.orgName}}</div>',
									title: '所属部门',
									align: 'center',
									width: 140,
									sort: true
								},
								{
									templet: '<div>{{d.duty.dutyName}}</div>',
									title: '职务',
									align: 'center',
									width: 120,
									sort: true
								},
								{
									templet: '<div>{{d.duty.dutyType}}</div>',
									title: '职务类别',
									align: 'center',
									width: 120,
									sort: true,									
								},
								{
									fixed: 'right',
									title: '操作',
									align: 'center',
									width: 180,
									sort: true,
									toolbar: '#barDemo'
								},

							]
						],
						parseData: function(res) { //将原始数据解析成 table 组件所规定的数据
							return {
								"code": res.code, //解析接口状态
								"count": res.count, //解析数据长度
								"data": res.data //解析数据列表
							};
						}

					});

				});
				xhrFields: {
					withCredentials: true
				}
			}
			
			
			
		</script>
		<script type="text/html" id="barDemo">
			<span></span>
			<a href="javascript:;" onclick="recharge_cards('修改','../user/update-user.html?cid={{d.userId}}','500','450')" class="btn btn-primary" ><span class="glyphicon glyphicon-yen"></span>修改</a>
			
		  <a href="javascript:;" onclick="emp_del({{d.userId}})" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span>删除</a>
		</script>

		<script type="text/javascript">
			/*删除*/
			function emp_del(uid) {
				layer.confirm("确认要删除员工编号为：" + uid + " 的这条数据吗?", function(index) {
					$.ajax({
						url: 'http://localhost:8888/Supervise/user/deleteuser/' + uid,
						method: 'delete',
						success: function(data) {

							if (data == 'ok') {
								layer.msg(
									'删除成功', {
										icon: 1,
										time: 1000 //2秒关闭（如果不配置，默认是3秒）
									}
								);
								// 刷新窗口
								setTimeout('window.location.reload()', 1000); //指定1秒刷新一次

							} else {
								layer.msg(
									'没有删除数据', {
										icon: 1,
										time: 2000 //2秒关闭（如果不配置，默认是3秒）
									}
								);
							}


						},
						error: function(qXHR, textStatus, errorThrown) {
							layer.alert("系统出现错误，请联系管理员");
						}
					}, 'text');

					layer.close(index);
				});
			}
		</script>
	</body>
