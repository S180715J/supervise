<body>
<div class="page-container">
	<form class="form form-horizontal" id="form-article-add" action="">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>机构编码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" onchange="add_path()" value="" placeholder="机构编码应为数字" id="orgId" name="orgId" required>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">机构名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" onchange="add_path()" value="" placeholder="机构名称" id="orgName" required name="orgName">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>选择父机构：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
				<select required name="parentOrgidPath" onchange="add_path()" class="select" id="parentOrgidPath">
					<option value="-1">---请选择---</option>
				</select>
				</span>
			</div>
		</div>
		<div class="row cl" style="display: none">
			<label class="form-label col-xs-4 col-sm-2">父机构ID：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="机构ID路径" id="parentOrgid" name="parentOrgid" readonly="readonly">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">机构ID路径：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="number" class="input-text" value="" placeholder="机构ID路径" id="idPath" name="idPath" readonly="readonly">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">机构名称路径：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="机构名称路径" id="namePath" name="namePath" readonly="readonly">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">机构简介：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="机构简介" id="introduction" name="introduction">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">机构职责：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="responsibility" id="responsibility" cols="" rows="" class="textarea"  placeholder="机构职责" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this,200)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button id="save" class="btn btn-primary radius" onclick="verify()" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
				<button id="cancel" onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>

<script type="text/javascript">

	$(function(){
        parentPathInit();
	});

	/**
	 * 生成机构ID、名称路径
	 */
	function add_path(){
		var orgId=$("#orgId").val();
		var orgName=$("#orgName").val();
		var parentIdPath=$("#parentOrgidPath option:selected").val();//获得value值
		var parentNamePath=$("#parentOrgidPath option:selected").text();//获得文本值
        if ((parentIdPath != -1) && (parentNamePath != '---请选择---')){
            if($.trim(orgId) != '' && orgId != null){
                // 拼接机构ID路径
				var idPath= parentIdPath+"/"+orgId;
                var parentId = generateParentMechanism(idPath);
                $('#parentOrgid').val(parentId);
				$('#idPath').val(idPath);
            } else {
                $('#idPath').val('');
			}
            if($.trim(orgName) != "" && orgName != null) {
                // 拼接机构名称路径
                var namePath = parentNamePath + "/" + orgName;
                $('#namePath').val(namePath);
            } else {
                $('#namePath').val();
            }
		} else {
            $('#namePath').val('');
            $('#idPath').val('');
		}
	}
	
	/* 生成父机构id */
	function generateParentMechanism(idPath) {
        var id = idPath.split('/');
        var parentId = '';
		for (i = 0; i < id.length; i++){
		    if (i == id.length - 2){
		        parentId = id[i];
		        return parentId;
			}
		}
    }	

	/*
	* 从数据库得到父路径并将值赋给下拉框
	*/
	function parentPathInit(){
		var parent = "";
		$.get(
			HOST_URL + "org",
			function(data){
			    if (data != 'no_org'){
					$.each(data, function (i, org) {
						parent += "<option value=" + org.idPath + ">" + org.namePath + "</option>";
					});
                } else {
                    $("#parentOrgidPath").val('');
			        parent += "<option>暂无机构数据</option>";
				}
				$("#parentOrgidPath").append(parent);
			}
		);
	}

	/**
	 * 表单验证
	 */
	function verify() {
	    if ($('#orgId').valueMissing){
            return false;
		}
	    if ($('#orgName').valueMissing){
	        return false;
		}
	    if ($('#parentOrgidPath').val() == -1){
	        return false;
		}
		save_dept();
    }

	/*
	*保存部门信息
	*/
	function save_dept(){
		var formData = $('#form-article-add').serializeJSON();
		var p = JSON.stringify(formData);
		$.ajax({
			url:HOST_URL + 'insertorg',
			method: 'POST',
			data: p,
			contentType: "application/json;charset=utf-8",
			success : function(data){
				if (data == 'added'){
                    layer.msg(
                        '添加成功',
                        {
                            icon: 1,
                            time: 1000
                        },
                        function () {
                            // 关闭窗口
                            var index = parent.layer.getFrameIndex(window.name); // 获取窗口索引
                            setTimeout('parent.layer.close(index)', 1000);
                            // 刷新父窗口
                            setTimeout('window.parent.location.reload()', 1000);
                        }
                    );
				} else {
                    layer.msg(
                        '添加失败',
                        {
                            icon: 3,
                            time: 1000 //1秒关闭（如果不配置，默认是3秒）
                        },
                    );
				}
			},
			error: function(jqXHR, textStatus, errorThrown) {
				layer.alert("系统出现错误,请联系管理员!");
			},
			xhrFields: {
				withCredentials: true
			}
		},'JSON');
	}
</script>
</body>
