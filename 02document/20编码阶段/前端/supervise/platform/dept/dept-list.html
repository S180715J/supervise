<script>
    /**
     * layUI分页展示机构数据
     */
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#dept_page',
            height: 435,
            url: 'http://localhost:8080/Supervise/orgPaging', //数据接口
            page: true, //开启分页
            cols: [[ //表头
                {field: 'orgName', title: '机构名称', width:160, sort: true, fixed: 'left', align: 'center'},
                {field: 'namePath', title: '机构路径', width:230, align: 'center', sort: true},
                {field: 'introduction', title: '部门简介', width:300, align: 'center', sort: true},
                {field: 'responsibility', title: '部门职责', width:190, align: 'center', sort: true},

                {fixed: 'right', title: '操作', width: 220, align: 'center', toolbar: '#barDemo', sort: true}
            ]],
            parseData: function(res) { //将原始数据解析成 table 组件所规定的数据
                return {
                    "code": res.code, //解析接口状态
                    "count": res.count, //解析数据长度
                    "data": res.data //解析数据列表
                };
            }
        });
    });


</script>
<script type="text/html" id="operate"></script>
<script>
    /*前往添加机构页面*/
    function admin_add(title, url, w, h) {
        layer_show(title, url, w, h);
    }

    /**
     * 前往修改机构页面
     */
    function toUpdateDept(orgId) {
        localStorage.setItem("orgId",orgId);
        layer.open({
            type: 2,
            title: '修改机构信息',
            content: 'update-dept.html',
            area: ['600px', '400px'],
            maxmin: true
        });
    }

    /*删除部门*/
    function org_del(orgId) {
        layer.confirm("确认要删除编号为：【" + orgId + "】的部门吗?", function (index) {
            $.ajax({
                url: HOST_URL + 'delete/' + orgId,
                method: 'DELETE',
                success: function (data) {
                    if (data == 'ok') {
                        layer.msg(
                            '删除成功',
                            {
                                icon: 1,
                                time: 1000 //2秒关闭（如果不配置，默认是3秒）
                            },
                            function () {
                                // 刷新窗口
                                window.location.reload();
                            }
                        );
                    } else {
                        layer.msg(
                            '删除失败', {
                                icon: 1,
                                time: 2000 //2秒关闭（如果不配置，默认是3秒）
                            }
                        );
                    }
                },
                error: function (qXHR, textStatus, errorThrown) {
                    layer.alert("系统出现错误，请联系管理员");
                }
            }, 'text');
            layer.close(index);
        });
    }
</script>
