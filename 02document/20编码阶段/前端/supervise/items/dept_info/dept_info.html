		<script type="text/javascript">
			jQuery.Huitab = function(tabBar, tabCon, class_name, tabEvent, i) {
				var $tab_menu = $(tabBar);
				// 初始化操作
				$tab_menu.removeClass(class_name);
				$(tabBar).eq(i).addClass(class_name);
				$(tabCon).hide();
				$(tabCon).eq(i).show();

				$tab_menu.bind(tabEvent, function() {
					$tab_menu.removeClass(class_name);
					$(this).addClass(class_name);
					var index = $tab_menu.index(this);
					$(tabCon).hide();
					$(tabCon).eq(index).show()
				})
			}

			$(function() {
				$.Huitab("#tab_demo .tabBar span", "#tab_demo .tabCon", "current", "click", "0");
			});
		</script>


		<script type="text/javascript">
			$(function() {

				initrecharge();
			});




			var url = window.location.search;
			if (url.indexOf("?") != -1) { //判断是否有参数val();
				var str = url.substr(1); //从第一个字符开始 因为第0个是?号 获取所有除问号的所有符串
				strs = str.split("=");
				cid = strs[1];
			}
			console.info('cid' + cid);


			function app_dept() {
				var url = 'dept_appoint.html';
				if (cid != null) {
					url = url + '?cid=' + cid;
				}

				//弹出窗口
				layer.open({
					type: 2,
					title: '更新进展',
					content: url,
					area: ['800px', '500px'],
					maxmin: true

				});
			}

			function initrecharge() {

				$.get('http://localhost:8888/Supervise/querydeptInfo/' + cid, function(data) {

					$('#itemName').attr({
						value: data.itemName

					});
					$('#itemCode').attr({
						value: data.serialNum
					});
					$('#puser').attr({
						value: data.user.realName
					});
					$('#orgId').attr({
						value: data.orgId.orgName
					});

					$('#itemuser').attr({
						value: data.itemCode.userId.realName
					});

					$('#itemContent').val(data.itemContent);
					$('#remark').val(data.itemCode.taskType.typeName);

					$('#overTime').attr({
						value: data.overTime
					});
					$('#feedback').attr({
						value: data.feedback
					});
					$('#optTime').attr({
						value: data.itemCode.optTime
					});
					$('#userz').attr({
						value: data.itemCode.userId.realName
					});

					$('#nextFeedback').attr({
						value: data.nextFeedback
					});

				}, 'json');


			}

			function admin_add(title, url, w, h) {
				layer_show(title, url, w, h);
			}
		</script>
